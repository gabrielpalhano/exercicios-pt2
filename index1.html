<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
            <p>Digite seu ano de nascimento: <input type="number" name="txtano" id="txtano" min="0" required></p>

            <p>
                Sexo:
                <input type="radio" name="radsex" id="male" checked>
                <label for="male">Masculino</label>
                <input type="radio" name="radsex" id="female">
                <label for="female">Feminino</label>
            </p>

            <p>
                <button id="btn" onclick="clicou()">Verificar</button>
            </p>
        </div>

        <div id="res">
            Preencha com seus dados para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; Treino</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
